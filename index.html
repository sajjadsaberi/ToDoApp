<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
     <div class="container">
        <div class="input-section">
            <input type="text" placeholder="Add Todo ..." id="task-input" />
            <input type="date" id="date-input" />
            <button id="add-button">Add</button>
        </div>
        <div class="todos-operator">
            <div>
                <button class="liter-todos">All</button>
                <button class="liter-todos">Pending</button>
                <button class="liter-todos">Completed</button>
            </div>
            <button>Delete All</button>
        </div>
     </div>
     <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Text</td>
                    <td>date</td>
                    <td>pending</td>
                    <td>
                        <button>Edit</button>
                        <button>Do</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Text</td>
                    <td>date</td>
                    <td>pending</td>
                    <td>
                        <button>Edit</button>
                        <button>Do</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
     </div>
    <script src="script.js"></script>
</body>
</html>
